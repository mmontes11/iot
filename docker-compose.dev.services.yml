version: '3'
services:
  mongo:
    image: mongo:4.0
    volumes:
      - "./data:/data/db"
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"
    restart: always
  redis:
    image: redis
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    restart: always
  mosquitto:
    build: services/mosquitto
    ports:
      - "${MQTT_BROKER_PORT}:${MQTT_BROKER_PORT}"
    restart: always